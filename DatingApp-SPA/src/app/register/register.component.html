<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" name="username" required
      [(ngModel)]="registerModel.username">
  </div>
  <!-- <div class="form-group">
    <label for="favouriteValue">Waht is your favorite value?</label>
    <select id="FavoriteValue" class="form-control">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div> -->
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" name="password" required
      [(ngModel)]="registerModel.password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-default" type="button" (onclick)="cancel()">Cancel</button>
  </div>

</form>
