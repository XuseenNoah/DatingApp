<header>
  <nav class="navbar navbar-expand-md navbar-dark  bg-dark">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="router-link-active">Dating App</a>


      <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
        <li class="nav-item active" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/members']" routerLinkActive="router-link-active">Matches</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/lists']" routerLinkActive="router-link-active">Lists</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/messages']" routerLinkActive="router-link-active">Messages</a>
        </li>

      </ul>


      <div class="dropdown" *ngIf="loggedIn()" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>
          Welcome {{authService.decodeToken.unique_name | titlecase}}
        </a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="loggedOut()"><i class="fa fa-sign-out"></i> Logout</a>
        </div>
      </div>

      <form *ngIf="!loggedIn()" class="form-inline mt-2 mt-md-0" #loginForm="ngForm" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required
          #username="ngModel" [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" type="password" required name="password" placeholder="Password"
          [readOnly]="!username.dirty" [(ngModel)]="model.password">
        <button class="btn btn-outline-success my-2 my-sm-0" [disabled]="!loginForm.form.valid"
          type="submit">Login</button>
      </form>

    </div>
  </nav>
</header>
